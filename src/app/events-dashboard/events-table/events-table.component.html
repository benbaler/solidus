<div class="row">
    <div class="col col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th (click)="onSortEvents('timestamp')" style="cursor: pointer;">Date</th>
                        <th (click)="onSortEvents('price')" style="cursor: pointer;">Price</th>
                        <th (click)="onSortEvents('status')" style="cursor: pointer;">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let event of events; let i = index" (click)="onSelectEvent(i)" style="cursor: pointer;">
                        <td>{{i + 1}}</td>
                        <td>{{event.timestamp | date:'medium'}}</td>
                        <td>{{event.price | currency}}</td>
                        <td>{{event.status}}</td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
